<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>Angular Image Gallery</title>
		<link rel="stylesheet" type="text/css" href="main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
	</head>

	<body>
		<!-- The entire body of the page is inside a wrapper div -->
		<div class="gallery" ng-controller="myController">
			<!-- At the top of the gallery, a level-two header describes project info -->
			<h2>Angular Image Gallery</h2>
			
			<!-- Thumbnails for the gallery -->
			<div class="thumbnails" ng-repeat="image in images">
				<img ng-src="images/{{image}}.jpg" ng-click="displayImage($index)">
			</div>
			
			<!-- The preview pane -->
			<div class="preview">
				<img id="preview" src="images/image1.jpg">
			</div>
		</div>

	</body>
</html>
